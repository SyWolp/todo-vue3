input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } 

type todoList @model {
    id: ID!
    subject: String!
    Success: Boolean!
    date: String!
    create: Float!
    bodyText: String
}

type userData @model {
    id: ID!
    username: String!
    account: String!
    password: String!
    state: Boolean!
}